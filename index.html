<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Coming Soon | CodeRush</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	
	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	
	<link href="common-css/ionicons.css" rel="stylesheet">
	
	
	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />
		
	<link href="07-comming-soon/css/styles.css" rel="stylesheet">
	
	<link href="07-comming-soon/css/responsive.css" rel="stylesheet">
	
</head>
<body>
	<nav class="navbar navbar-inverse" style="background-color: #000000">
        <div class="container">
            <div class="navbar-header">
                <a href="" class="navbar-brand">
                    <img style=" width:25%;" src="images/dsce.png" alt="">
                </a>
            </div>
        </div>
    </nav>
	
	<div class="main-area center-text" style="background-image:url(images/keyboard.jpg);" >
		
		<div class="display-table">
			<div class="display-table-cell">
				
				<h1 class="title"><b>SIT TIGHT!</b></h1>
				<p class="desc font-white">We've been busy getting our new website ready
					 to launch very soon!</p>
				<p class="desc font-white">We will notify you as soon as we're up and running!</p>
				
				<div class="email-input-area">
					<form method="post" id="contactForm">
						<input class="email-input" id="email" name="email" type="email" placeholder="Enter your email" required />
						<button class="submit-btn" name="submit" type="submit"><b>NOTIFY ME!  </b></button>
					</form>
				</div><!-- email-input-area -->
							
				<div id="normal-countdown" data-date="2019/01/21"></div>
				
				<ul class="social-btn">
					<li class="list-heading">Follow us for updates</li>
					<li><a href="#"><i class="ion-social-facebook"></i></a></li>
					<li><a href="#"><i class="ion-social-googleplus"></i></a></li>
					<li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
				</ul>
				
			</div><!-- display-table -->
		</div><!-- display-table-cell -->
	</div><!-- main-area -->
	
	
	<!-- SCIPTS -->
	
	<script src="common-js/jquery-3.1.1.min.js"></script>
	
	<script src="common-js/jquery.countdown.min.js"></script>
	
	<script src="common-js/scripts.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

	<script type="module">
  	// Initialize Firebase
	import {dataFire} from './firebaseConst.js';
        console.log(dataFire);

	$('#contactForm').submit(function(evt) {
  		evt.preventDefault();
  		var formStuff = {
  			"email": $('#email').val(),
		}
  		firebase.initializeApp(dataFire); 
  		firebase.database().ref('/inviteEmails').push( formStuff, function(err){ 
  			if(err)
  				swal({ text:'Something went wrong, Please try again!', icon:'error' });
  			else
  				swal({ text:'Successfully entered!', icon:'success' });
  		}); 
  		$('#email').val('');
	})
</script>
</body>
</html>
